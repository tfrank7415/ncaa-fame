<div class="container">
  <mat-form-field >
    <mat-label>Zip Code: </mat-label>
    <input type="text" id="postalCode" matInput #postalCode placeholder="Ex. 78242" maxlength="5" minlength="5" onchange="getSchoolsBasedOnZip()">
    <mat-hint>{{ postalCode.value.length }}</mat-hint>
  </mat-form-field>

    <mat-form-field class="col-6" >
      <input type="text"
             placeholder="Pick one"
             aria-label="Number"
             matInput
             [formControl]="myControl"
             [matAutocomplete]="auto">
      <mat-autocomplete #auto="matAutocomplete">
        <mat-option *ngFor="let option of filteredColleges | async" [value]="option">
          {{option.name}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
</div>
