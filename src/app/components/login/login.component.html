<div class="container" id="componet-container">
        <mat-card class="container col-sm-4">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-row justify-content-center">
                    <div class="form-group">
                        <label>Email:</label>
                        <input type="text" formControlName="email" class="form-control">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <div class="form-group">
                        <label>Password:</label>
                        <input type="text" formControlName="password" class="form-control">
                    </div>
                </div>
                <div class="form-row justify-content-center">
                    <p *ngIf="unsuccessfulLogin">{{ errorMessage }}</p>
                </div>
                <div class="form-row justify-content-center">
                    <button mat-stroked-button type="submit" [disabled]="!loginForm.valid">Login</button>
                    <button mat-stroked-button type="button" routerLink="/register">Register</button>
                </div>
            </form>
        </mat-card>
</div>
